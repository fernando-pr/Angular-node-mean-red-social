<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has identificado correctamente, bienvenido
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No te has podido identificar correctamente
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Correo electrónico</label>
      <input type="email" name="email" class="form-control"
             #email="ngModel" [(ngModel)]="user.email"
             required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      >

      <span class="" *ngIf="!email.valid && email.touched">
        El Email no es correcto
      </span>
    </p>
    <p>
      <label>Contraseña</label>
      <input type="password" name="password" class="form-control"
             #password="ngModel" [(ngModel)]="user.password"
             required
      >

      <span class="" *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria
      </span>
    </p>

    <input type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid">

  </form>
</div>
