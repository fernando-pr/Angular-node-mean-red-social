<div class="col-lg-6">
    <h1 class="h1-strong">{{title}}</h1>
    <form #registerForm="ngForm" class="col-lg-12">
      <p>
        <label>Nombre</label>
        <input type="text" name="name"
        #name="ngModel"  class="form-control"
        [(ngModel)]="user.name" required>

        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>

      <p>
        <label>Apellidos</label>
        <input type="text" name="surname"
        #surname="ngModel"  class="form-control"
        [(ngModel)]="user.surname" required>

        <span *ngIf="!surname.valid && surname.touched">
          Los apellidos son obligatorios
        </span>
      </p>

      <p>
        <label>Apodo</label>
        <input type="text" name="nick"
        #nick="ngModel"  class="form-control"
        [(ngModel)]="user.nick" required>

        <span *ngIf="!nick.valid && nick.touched">
          El apodo es obligatorio
        </span>
      </p>

      <p>
        <label>Correo electr칩nico</label>
        <input type="email" name="email"
        #email="ngModel"  class="form-control"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        [(ngModel)]="user.email" required>

        <span *ngIf="!email.valid && email.touched">
          El Correo no es v치lido
        </span>
      </p>

      <p>
        <label>Contrase침a</label>
        <input type="password" name="name"
        #password="ngModel"  class="form-control"
        [(ngModel)]="user.password" required>

        <span *ngIf="!password.valid && password.touched">
          La contrase침a es obligatoria
        </span>
      </p>

      <input type="submit" class="btn btn-success" value="{{title}}"
      [disabled]="!registerForm.form.valid">

    </form>
</div>
